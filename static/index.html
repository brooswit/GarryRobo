<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>GarryRobo</title>

    <!-- Required Stylesheets -->
    <link
        type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
        type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
    <link
        type="text/css"
        rel="stylesheet"
        href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
        <b-navbar toggleable="lg" type="dark" variant="info">
            <b-navbar-brand href="#">GarryRobo</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                </b-navbar-nav>

                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <b-nav-item to="/">Upload</b-nav-item>
                    <b-nav-item to="/guides">Help</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
        <b-container>
            <b-jumbotron
                header="GarryRobo"
                lead="A game where you code bots that play garrysmod gamemodes, I guess?"
            >
            </b-jumbotron>
        </b-container>
        <router-view></router-view>
    </div>

    <!-- Start running your app -->
    <script>
        const uploadPageTemplate = { template: `<div>
            <b-container fluid="xl">
                <b-row>
                    <b-col>
                        <h3>Upload</h3>
                        <textarea v-model="code" placeholder="write your code here"></textarea>
                        <button v-on:click="upload">Upload bot</button>
                    </b-col>
                </b-row>
            </b-container>
        </div>` };
        const helpPageTemplate = { template: `<div>
            <b-container fluid="xl">
                <b-row>
                    <b-col>
                    </b-col>
                </b-row>
            </b-container>
        </div>` };

        const routes = [
            { path: '/', component: uploadPageTemplate },
            { path: '/guides', component: helpPageTemplate }
        ];

        const router = new VueRouter({
            routes
        });

        window.app = new Vue({
            el: '#app',
            router,
            data: {
                code: ''
            },
            method: {
                upload: function (event) {
                    console.log(this.code);
                }
            }
            computed: {
                showAlert() {
                    return this.name.length > 4 ? true : false
                }
            }
        });
    </script>
  </body>
</html>
