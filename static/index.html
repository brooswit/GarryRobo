<!DOCTYPE html>

    <link

                </b-navbar-nav>

                            <li><b-link href="https://www.curseforge.com/minecraft/mc-mods/extreme-reactors">ExtremeReactors-1.12.2-0.4.5.67.jar</b-link></li>

                    </b-col>

                            <li><b-link href="https://github.com/Glitchfiend/SereneSeasons/wiki">SereneSeasons-1.12.2-1.2.18-universal.jar</b-link></li>
                            <li><b-link href="https://www.curseforge.com/minecraft/mc-mods/gravestone-mod">gravestone-1.10.1.jar</b-link></li>

        const routes = [
            { path: '/', component: gettingStartedComponent },
            { path: '/guides', component: guidesComponent }
        ];

        const router = new VueRouter({
            routes
        });

        window.app = new Vue({
            el: '#app',
            router,
            data: {
                name: ''
            },
            computed: {
                showAlert() {
                    return this.name.length > 4 ? true : false
                }
            }
        });
    </script>
  </body>
</html>
